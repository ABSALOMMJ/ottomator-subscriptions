<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ottomator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f9f9f9;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 15px 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    header .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: #5c6bc0;
      text-decoration: none;
    }

    header nav {
      float: right;
    }

    header nav a {
      margin-left: 30px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    header nav a:hover {
      color: #5c6bc0;
      transform: scale(1.05);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .hero-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #5c6bc0, #4a90e2);
      color: white;
      padding: 60px 40px;
      width: 100%;
      max-width: 650px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .hero-box h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .hero-box p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      font-weight: 400;
      max-width: 600px;
    }

    .cta-button {
      background-color: #ffffff;
      color: #4a6ee0;
      padding: 15px 30px;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .cta-button:hover {
      background-color: #e0e7ff;
      transform: scale(1.05);
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #555;
    }

    #cursorBlob {
      position: fixed;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, #5c6bc0 0%, #4a90e2 100%);
      filter: blur(100px);
      opacity: 0.45;
      z-index: 0;
      transition: top 0.2s ease, left 0.2s ease;
    }

    @media screen and (max-width: 768px) {
      header nav {
        display: none;
      }

      header .logo {
        font-size: 1.5rem;
      }

      .hero-box h1 {
        font-size: 2rem;
      }

      .cta-button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .hero-box {
        padding: 40px 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Cursor Blob -->
  <div id="cursorBlob"></div>

  <!-- Navigation -->
  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero-box">
      <h1>Build Products Without Code</h1>
      <p>Get access to powerful no-code tools with flexible pricing plans.</p>
      <a class="cta-button" href="signup.html">Sign Up Now</a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Ottomator. All rights reserved. | Made with ❤️ for creators worldwide.
  </footer>

  <!-- Blob Script -->
  <script>
    const blob = document.getElementById("cursorBlob");
    document.addEventListener("mousemove", (e) => {
      blob.style.left = `${e.clientX - 125}px`;
      blob.style.top = `${e.clientY - 125}px`;
    });
  </script>
</body>
</html>

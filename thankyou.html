<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Ottomator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 15px 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: #5c6bc0;
      text-decoration: none;
    }

    header nav a {
      margin-left: 30px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    header nav a:hover {
      color: #5c6bc0;
      transform: scale(1.05);
    }

    .thankyou-container {
      max-width: 720px;
      margin: 100px auto;
      text-align: center;
      background: linear-gradient(135deg, #5c6bc0, #4a90e2);
      color: white;
      padding: 80px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .thank-you-message {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #ffffff;
      color: #4a6ee0;
      padding: 15px 30px;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .cta-button:hover {
      background-color: #e0e7ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="thankyou-container">
    <h2 class="thank-you-message">ðŸŽ‰ Youâ€™re on the list!</h2>
    <p>Soon you'll be the first to witness the future of SaaS automation.</p>
    <a class="cta-button" href="index.html">Return to Homepage</a>
  </main>

  <script>
    // Simple Animation for the Thank You Message
    document.addEventListener('DOMContentLoaded', () => {
      const thankYouMessage = document.querySelector('.thank-you-message');
      thankYouMessage.classList.add('fade-in');
    });
  </script>
</body>
</html>

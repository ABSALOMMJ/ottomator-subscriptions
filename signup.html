<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ottomator - Join Waitlist</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Styles remain unchanged – same as previous version */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f9f9f9;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 15px 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: #5c6bc0;
      text-decoration: none;
    }

    header nav a {
      margin-left: 30px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    header nav a:hover {
      color: #5c6bc0;
      transform: scale(1.05);
    }

    .signup-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
      padding: 20px;
    }

    .form-wrapper {
      background: white;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .form-wrapper:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }

    .form-content h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .form-content .form-subtext {
      font-size: 1.1rem;
      color: #777;
      margin-bottom: 30px;
    }

    .form-content form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-content input {
      padding: 16px;
      font-size: 1rem;
      border: 1px solid #e0e7ff;
      border-radius: 8px;
      background: #f9f9f9;
      transition: border-color 0.3s ease;
      outline: none;
    }

    .form-content input:focus {
      border-color: #5c6bc0;
    }

    .form-content .cta-button {
      background-color: #5c6bc0;
      color: white;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .form-content .cta-button:hover {
      background-color: #4a90e2;
      transform: scale(1.05);
    }

    footer {
      background: #f3f4f6;
      padding: 60px 20px;
      text-align: center;
      border-top: 1px solid #e5e7eb;
      font-size: 0.95rem;
      color: #4b5563;
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .footer-logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.6rem;
      color: #4a6ee0;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .footer-nav {
      margin: 20px 0;
    }

    .footer-nav a {
      margin: 0 15px;
      color: #4b5563;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-nav a:hover {
      color: #5c6bc0;
    }

    .footer-copy {
      margin-top: 20px;
      color: #9ca3af;
      font-size: 0.85rem;
    }

    @media screen and (max-width: 768px) {
      header nav {
        display: none;
      }

      header .logo {
        font-size: 1.5rem;
      }

      .form-wrapper {
        padding: 30px;
      }

      .form-content h1 {
        font-size: 1.8rem;
      }

      .form-content .cta-button {
        padding: 12px;
        font-size: 1rem;
      }

      .footer-nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Join Waitlist</a>
    </nav>
  </header>

  <main>
    <section class="signup-section">
      <div class="form-wrapper">
        <div class="form-content">
          <h1>Join Ottomator</h1>
          <form action="https://formspree.io/f/xdkeqkba" method="POST">
            
            <label>
              Your name:
              <textarea name="Name" required></textarea>
            </label>
           <label>
              Your email:
              <input type="email" name="email" required />
            </label>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <a href="index.html" class="footer-logo">Ottomator</a>
      <div>
        Be the first to automate your SaaS ops without writing a single line of code. Onboard users, chase invoices, and scale effortlessly — all on autopilot.
      </div>
      <div class="footer-nav">
        <a href="signup.html">Join Waitlist</a>
        <a href="#">Contact</a>
        <a href="#">Terms</a>
      </div>
      <div class="footer-copy">&copy; 2025 Ottomator. All rights reserved.</div>
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Ottomator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a.logo {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
    }
    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .signup-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .cta-button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .cta-button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Join Waitlist</a>
    </nav>
  </header>

  <!-- Signup Section -->
  <div class="signup-container">
    <form class="signup-form" id="signupForm">
      <h1>Join Ottomator</h1>
      <p>Sign up to streamline your SaaS operations and join the future of automation.</p>
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Create Password" required />
      <button type="submit" class="cta-button">Sign Up</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <a href="index.html" class="footer-logo">Ottomator</a>
    <div class="footer-nav">
      <a href="signup.html">Join Waitlist</a>
      <a href="#">Contact</a>
      <a href="#">Terms</a>
    </div>
    <div class="footer-copy">&copy; 2025 Ottomator. All rights reserved.</div>
  </footer>

  <script>
    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting traditionally
      const formData = new FormData(this);
      const ctaButton = document.querySelector(".cta-button");
      ctaButton.disabled = true;
      ctaButton.innerText = "Submitting...";

      fetch("https://script.google.com/macros/s/AKfycbzGdSk4faVTsZDJ5klOdis89ijr42Y6Hw0iigku_ZwmkqKHa4yiIhU2mUvm0Ost0dj1kA/exec", {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert('Signup successful!');
        window.location.href = "thankyou.html"; // Redirect to thank you page
      })
      .catch(error => {
        alert('There was an error. Please try again later.');
        ctaButton.disabled = false;
        ctaButton.innerText = "Sign Up";
      });
    });
  </script>

</body>
</html>

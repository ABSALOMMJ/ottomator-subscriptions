<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Ottomator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Existing CSS (no changes here) */
  </style>
</head>
<body>

  <!-- Cursor Blob -->
  <div id="cursorBlob"></div>

  <!-- Header -->
  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Join Waitlist</a>
    </nav>
  </header>

  <!-- Signup Form -->
  <main>
    <div class="form-wrapper">
      <h2>Create Your Account</h2>
      <form id="signup-form" action="YOUR_WEB_APP_URL" method="POST">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <div id="password-strength" class="strength-indicator"></div>

        <button type="submit" id="submit-btn">Create Account</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <a href="index.html" class="footer-logo">Ottomator</a>
      <div>
        Be the first to automate your SaaS ops without writing a single line of code. Onboard users, chase invoices, and scale effortlessly â€” all on autopilot.
      </div>
      <div class="footer-nav">
        <a href="signup.html">Join Waitlist</a>
        <a href="#">Contact</a>
        <a href="#">Terms</a>
      </div>
      <div class="footer-copy">&copy; 2025 Ottomator. All rights reserved.</div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Cursor Blob Animation
    const blob = document.getElementById("cursorBlob");
    document.addEventListener("mousemove", (e) => {
      blob.style.left = `${e.clientX - 125}px`;
      blob.style.top = `${e.clientY - 125}px`;
    });

    // Password Strength Indicator
    const passwordField = document.getElementById('password');
    const strengthIndicator = document.getElementById('password-strength');

    passwordField.addEventListener('input', () => {
      const password = passwordField.value;
      let strength = 'Weak';
      if (password.length > 8) strength = 'Medium';
      if (password.length > 12) strength = 'Strong';

      strengthIndicator.textContent = strength;
      strengthIndicator.className = 'strength-indicator ' + strength.toLowerCase();
    });

    // Form Submission Handling
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();  // Prevent form submission until we process the form

      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // On success, redirect to the thank you page
        if (data.result === "success") {
          window.location.href = "thankyou.html";
        } else {
          alert('There was an error with your submission. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Ottomator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Include any additional styling for the signup page to match the index page style */
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 15px 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: #5c6bc0;
      text-decoration: none;
    }
    header nav a {
      margin-left: 30px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    header nav a:hover {
      color: #5c6bc0;
      transform: scale(1.05);
    }
    .form-container {
      max-width: 720px;
      margin: 100px auto;
      text-align: center;
      background: linear-gradient(135deg, #5c6bc0, #4a90e2);
      color: white;
      padding: 80px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .form-container input {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    .cta-button {
      background-color: #ffffff;
      color: #4a6ee0;
      padding: 15px 30px;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .cta-button:hover {
      background-color: #e0e7ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h1>Sign Up</h1>
      <form action="thankyou.html" method="get">
        <input type="email" name="email" placeholder="Enter your email" required />
        <input type="password" name="password" placeholder="Create a password" required />
        <button type="submit" class="cta-button">Join Waitlist</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <a href="index.html" class="footer-logo">Ottomator</a>
      <div>
        Be the first to automate your SaaS ops without writing a single line of code. Onboard users, chase invoices, and scale effortlessly â€” all on autopilot.
      </div>
      <div class="footer-nav">
        <a href="signup.html">Join Waitlist</a>
        <a href="#">Contact</a>
        <a href="#">Terms</a>
      </div>
      <div class="footer-copy">&copy; 2025 Ottomator. All rights reserved.</div>
    </div>
  </footer>
</body>
</html>

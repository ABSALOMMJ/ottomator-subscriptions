<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Waitlist - Ottomator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f172a;
      text-decoration: none;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #334155;
      font-weight: 500;
    }

    .form-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.06);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.75rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-size: 0.875rem;
      color: #475569;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .blob {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #3b82f6, #60a5fa);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.2;
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      padding: 2rem 0;
      color: #64748b;
      font-size: 0.875rem;
    }

    .strength-indicator {
      font-size: 0.85rem;
      margin-bottom: 1rem;
      text-transform: capitalize;
    }

    .strength-indicator.weak {
      color: red;
    }

    .strength-indicator.medium {
      color: orange;
    }

    .strength-indicator.strong {
      color: green;
    }
  </style>
</head>
<body>
  <div class="blob"></div>

  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Join Waitlist</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Join the Waitlist</h2>
    <form id="signup-form" name="waitlist" method="POST" action="thankyou.html">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="Full Name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="Password" placeholder="Create a password" required />

      <div id="password-strength" class="strength-indicator"></div>

      <button type="submit">Join Waitlist</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Ottomator. All rights reserved.
  </footer>

  <script>
    const passwordField = document.getElementById('password');
    const strengthIndicator = document.getElementById('password-strength');

    passwordField.addEventListener('input', () => {
      const password = passwordField.value;
      let strength = 'Weak';
      if (password.length > 8) strength = 'Medium';
      if (password.length > 12) strength = 'Strong';

      strengthIndicator.textContent = strength;
      strengthIndicator.className = `strength-indicator ${strength.toLowerCase()}`;
    });
  </script>
</body>
</html>

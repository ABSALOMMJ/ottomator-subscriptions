<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Ottomator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Create Your Account</h2>
    <form id="signup-form" action="thankyou.html" method="POST">
      <!-- Full Name Input -->
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="Full Name" required />

      <!-- Email Input -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <!-- Password Input -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <!-- Password Strength Indicator -->
      <div id="password-strength" class="strength-indicator"></div>

      <!-- Submit Button -->
      <button type="submit" id="submit-btn">Create Account</button>
    </form>
  </main>

  <script src="scripts.js"></script>

  <script>
    // Password Strength Indicator Script
    const passwordField = document.getElementById('password');
    const strengthIndicator = document.getElementById('password-strength');

    passwordField.addEventListener('input', () => {
      const password = passwordField.value;
      let strength = 'Weak';
      if (password.length > 8) {
        strength = 'Medium';
      }
      if (password.length > 12) {
        strength = 'Strong';
      }

      strengthIndicator.textContent = strength;
      strengthIndicator.classList.remove('weak', 'medium', 'strong');
      strengthIndicator.classList.add(strength.toLowerCase());
    });

    // Form Validation
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', function (e) {
      if (!form.checkValidity()) {
        e.preventDefault();
        alert('Please fill out the form correctly.');
      }
    });
  </script>
</body>
</html>

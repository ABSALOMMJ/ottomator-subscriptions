<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Ottomator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Keep your styles as they are */
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <a class="logo" href="index.html">Ottomator</a>
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="signup.html">Join Waitlist</a>
    </nav>
  </header>

  <!-- Signup Section -->
  <div class="signup-container">
    <form class="signup-form" id="signupForm" method="POST" action="https://script.google.com/macros/s/AKfycbzGdSk4faVTsZDJ5klOdis89ijr42Y6Hw0iigku_ZwmkqKHa4yiIhU2mUvm0Ost0dj1kA/exec">
      <h1>Join Ottomator</h1>
      <p>Sign up to streamline your SaaS operations and join the future of automation.</p>
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Create Password" required />
      <button type="submit" class="cta-button">Sign Up</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <a href="index.html" class="footer-logo">Ottomator</a>
    <div class="footer-nav">
      <a href="signup.html">Join Waitlist</a>
      <a href="#">Contact</a>
      <a href="#">Terms</a>
    </div>
    <div class="footer-copy">&copy; 2025 Ottomator. All rights reserved.</div>
  </footer>

  <script>
    // Optional JavaScript to enhance form submission, like showing a loading spinner or success message
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting traditionally
      const formData = new FormData(this);

      // Send data to Google Apps Script using Fetch API (optional, if you want a more controlled form submission)
      fetch(this.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert('Signup successful!'); // You can replace this with a custom success message
        // Optionally redirect to another page or clear the form
      })
      .catch(error => {
        alert('There was an error. Please try again later.');
      });
    });
  </script>

</body>
</html>
